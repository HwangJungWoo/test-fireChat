
<!-- 자신이 보낸 메시지라면 user 클래스 추가, 상대방이 보낸 메시지라면 sender 클래스 추가 -->
<ion-item lines="none" [class]="chat?.sender != current_user_id ? 'sender' : 'user'">
  <!-- 자신이 보낸 메시지라면 메시지가 오른쪽 끝에 표시되도록 end 슬롯에 배치하고, 상대방이 보낸 메시지라면 왼쪽 끝에 표시되도록 start 슬롯에 배치 -->
  <ion-label [slot]="chat?.sender == current_user_id ? 'end' : 'start'" class="ion-text-wrap">
    <!-- 메시지 내용 표시 -->
    <ion-text>{{chat?.message}}</ion-text>
    <ion-note>
      <!-- 메시지 보낸 시간을 표시. 실제 코드에서는 createdAt를 사용하지만, 
        주석 처리된 부분은 createdAt를 JavaScript Date 객체로 변환한 후 시간 정보를 추출하는 방식을 사용할 것으로 추측됩니다. -->
      <small>{{(chat?.createdAt)?.toDate() | date: 'MMM d - HH:mm'}}</small>
      <!-- 메시지 전송 상태 아이콘을 표시. 자신이 보낸 메시지인 경우 회색 아이콘, 상대방이 보낸 메시지인 경우 파란색 아이콘 표시 -->
      <ion-icon [color]="chat?.sender == current_user_id ? 'light' : 'primary'"
        name="checkmark-done-outline"></ion-icon>
    </ion-note>
  </ion-label>
</ion-item>
